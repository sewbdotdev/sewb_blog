query getPostBySlug($slug: String!) {
    posts(filters: { slug: { eq: $slug } }) {
        data {
            id
            attributes {
                title
                publishedAt
                slug
                description
                readTime
                content
                featuredImage {
                    data {
                        attributes {
                            url
                            previewUrl
                            width
                            height
                            caption
                            alternativeText
                        }
                    }
                }
                authors {
                    data {
                        id
                        attributes {
                            username
                            bio
                            avatar {
                                data {
                                    attributes {
                                        url
                                        width
                                        height
                                    }
                                }
                            }
                            twitterUrl
                            linkedinUrl
                        }
                    }
                }
                category {
                    data {
                        id
                        attributes {
                            slug
                        }
                    }
                }
                tags {
                    data {
                        id
                        attributes {
                            title
                        }
                    }
                }
            }
        }
    }
}

query getPostsByCategory($slug: String!, $page: Int!, $pageSize: Int!) {
    posts(
        filters: { category: { slug: { eq: $slug } } }
        pagination: { page: $page, pageSize: $pageSize }
    ) {
        data {
            id
            attributes {
                title
                publishedAt
                slug
                description
                readTime
                tags {
                    data {
                        id
                        attributes {
                            title
                            slug
                        }
                    }
                }
                category {
                    data {
                        id
                        attributes {
                            title
                            slug
                        }
                    }
                }
                authors {
                    data {
                        id
                        attributes {
                            username
                            avatar {
                                data {
                                    attributes {
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
                featuredImage {
                    data {
                        id
                        attributes {
                            width
                            height
                            alternativeText
                            caption
                            url
                        }
                    }
                }
            }
        }
        meta {
            pagination {
                total
